<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" method ="">
            <label for="nomeCliente">Nome do cliente</label>
            <input type="text" name="Cliente" id="cliente">
            <br>
            <label for="email">Email</label>
            <input type="text" name="Email" id="email">
            <br>
            <label for="sexo">Masculino</label>
            <input type="radio" name="Sexo" id="sexoMasculino" value="M">
            <br>
            <label for="sexo">Feminino</label>
            <input type="radio" name="Sexo" id="sexoFeminino" value="F">
            <br>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor">
            <br>
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
            <br>
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero">
            <br>
            <label for="range">Range</label>
            <input type="range" name="range" id="range">
            <br>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora">
            <br>
            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana">
            <br>
            <input type="checkbox" name="confirmado" id="confirmado">
            <label for="confirmado">Confirmo os dados acima</label>
            <br>
            <input type="submit" name="Enviar" id="enviar">
        </form>
    </main>
</body>
</html>
