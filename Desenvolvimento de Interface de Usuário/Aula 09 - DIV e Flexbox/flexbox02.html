<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 02</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            background-color: darkcyan;
            margin: 20px;
        }
        .container2{
            display: flex;
            flex-direction: column;
            background-color: darkcyan;
            margin: 20px;
        }
        .container div, .container2 div{
            background-color: darkgreen;
            margin: 20px;
            padding: 20px;
            font-size: medium;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
