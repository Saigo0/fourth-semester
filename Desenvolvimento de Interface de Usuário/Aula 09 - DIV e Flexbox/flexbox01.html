<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        .container{
            background-color: gray;
            display: flex;
            flex-direction: column-reverse;
        }

        div{
            background-color: darkgreen;
            margin: 20px;
            padding: 20px;
            font-size: medium;
            color: aqua;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
