<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 04</title>
    <style>
        .container{
            display: flex;
            background-color: gray;
            flex-wrap: wrap;
        }
        .container div{
            width: 200px;
            background-color: azure;
            margin: 20px;
            padding: 20px;
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
